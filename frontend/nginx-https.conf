# ============================================
# CONFIGURAÇÃO NGINX COMPLETA COM HTTPS
# ============================================
# Este arquivo deve ser copiado para /etc/nginx/nginx.conf no servidor
# Substitua:
#   - seu-dominio.com
#   - /etc/letsencrypt/live/seu-dominio.com/
# Depois execute: nginx -s reload

upstream backend {
    server backend:3001;
}

# ============================================
# REDIRECIONAMENTO HTTP → HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com api.seu-dominio.com *.seu-dominio.com;

    # Let's Encrypt certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# FRONTEND HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/seu-dominio.com/chain.pem;

    # SSL Configuration (A+ rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Limites
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 60s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req zone=general burst=20 nodelay;

    # Servir arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Cache para assets (CSS, JS, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
    }

    # Cache para HTML (não muito tempo, para atualizações)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Proxy para API (backend)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers para API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Error pages
        proxy_intercept_errors on;
    }

    # SPA - enviar index.html para rotas não encontradas
    location / {
        try_files $uri $uri/ /index.html;
        # Não cache HTML da SPA
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Negar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        log_not_found off;
    }

    # Negar acesso a configurações
    location ~ \.env {
        deny all;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;
}

# ============================================
# BACKEND API HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.seu-dominio.com;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/seu-dominio.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers para API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS (origin será validado pelo backend)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;

    # Compressão
    gzip on;
    gzip_types application/json;
    gzip_comp_level 6;

    # Limites
    client_max_body_size 100M;
    client_body_timeout 30s;
    keepalive_timeout 60s;

    # Rate limiting mais agressivo para API
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req zone=api burst=50 nodelay;

    # Proxy para backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
}

# ============================================
# DEFAULT - Rejeitar requisições inválidas
# ============================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 default_server;
    listen [::]:443 default_server;

    location / {
        return 444;  # Close connection without response
    }
}
